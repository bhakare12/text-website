<!DOCTYPE html>
<html>
<head>
  <title>Login / Sign-Up Form</title>
</head>
<body>
  <h1>Mini Project</h1>
  <h2>Login/SignUp Form</h2>
  <form>
    <fieldset>
      <legend><strong>ChiPi Technologies - Login / Sign-Up Form</strong></legend>

      Email Address:<br>
      <input type="email" placeholder="e.g., sakshi@example.com"><br><br>

      Password:<br>
      <input type="password" placeholder="Enter your password"><br><br>

      Confirm Password:<br>
      <input type="password" placeholder="Re-enter your password"><br><br>

      I am a:<br>
      <select>
        <option value="">-- Select Role --</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
        <option value="instructor">Instructor</option>
      </select><br><br>

      <input type="submit" value="Sign Up / Login">
      <input type="reset" value="Clear Form">
    </fieldset>
  </form>
  <p>&copy; 2025 ChiPi Technologies. All rights reserved.</p>
</body>
</html>
