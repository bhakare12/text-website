<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Mini Project</h1>
  <h2>Student Registration Form</h2>
  <form>
    <fieldset>
      <legend><strong>ChiPi Technologies - Student Registration Form</strong></legend>

      Full Name:<br>
      <input type="text" placeholder="e.g., Sakshi Bhakare"><br><br>

      Email Address:<br>
      <input type="email" placeholder="e.g., sakshi@example.com"><br><br>

      Mobile Number:<br>
      <input type="tel" placeholder="e.g., 9876543210"><br><br>

      Gender:<br>
      <input type="radio" name="gender" value="Male"> Male<br>
      <input type="radio" name="gender" value="Female"> Female<br>
      <input type="radio" name="gender" value="Other"> Other<br><br>

      Select Course:<br>
      <select>
        <option>-- Please choose an option --</option>
        <option>Data Structures</option>
        <option>DBMS</option>
        <option>C Language</option>
        <option>HTML</option>
        <option>C Puls Puls</option>
      </select><br><br>

      Preferred Batch Timing:<br>
      <input type="text" placeholder="e.g., Weekend Morning / Evening"><br><br>

      Any Comments or Questions:<br>
      <textarea rows="4" cols="40" placeholder="Write here..."></textarea><br><br>

      <input type="submit" value="Register">
      <input type="reset" value="Clear Form">
    </fieldset>
  </form>
  <p>&copy; 2025 ChiPi Technologies. All rights reversed.</p>
  </body>
</html>
